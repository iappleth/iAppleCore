  <script>
    // Hack focus captured by location bar in android browser.
    (function () {
      var locationwarning = true;
      var focuskeeper = $('<input id="focuskeeper" style="position:fixed; top:-1000px; left:-1000px;" type="text"/>');
      $("body").append(focuskeeper);
      $("body").focusin(function() {
        locationwarning = false;
      });
      $("body").focusout(function() {
        locationwarning = true;
      });

      window.fixFocus = function () {
        if (locationwarning) {
          focuskeeper.focus();
        }
        var t = document.activeElement.tagName;
        var id = document.activeElement.id;
        return (id === 'focuskeeper' || (t !=='INPUT' && t !=='SELECT' && t !=='TEXTAREA')); // process key
      }
      


      $.ajax({
          url: '../../org.openbravo.retail.posterminal.service.loginutils',
          contentType: 'application/json;charset=utf-8',
          dataType: 'json',
          data: {
            command: 'preRenderActions',
            terminalName: OB.POS.paramTerminal
          },
          error: function (jqXHR, textStatus, errorThrown) {
            OB.UTIL.showError(errorThrown + ": " + this.url);
          },
          success: function (data, textStatus, jqXHR) {
            OB.I18N.labels = data.response[0].data[1];
            OB.Format = data.response[0].data[2];
            if ((data.response[0].data[0].strClient) !== 'none') {
            //  $(document).ready(function () {
                      //TODO: check here if already logged in
                      if (true) {
                          console.log('navigate to login');
                          OB.POS.navigate('login');
                      } else {
                          OB.POS.navigate('main');
                      }
                   //   });
            } else {
              OB.UTIL.showError(OB.I18N.getLabel('OBPOS_NO_POS_TERMINAL_TITLE',[OB.POS.paramTerminal]));
            }
          }
        });
      
      
      
    }());
  </script>
