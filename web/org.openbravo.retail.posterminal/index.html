

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Openbravo Point of Sale</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="Openbravo Point of Sale window">
        <meta name="author" content="Openbravo, S.L.U.">
        
        <!--  Apple application capable attributes -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-touch-fullscreen" content="yes" />      
        <link rel="apple-touch-startup-image" href="img/openbravopos.png"/>  
    
        <!-- Application icons -->
        <link rel="apple-touch-icon" href="img/openbravopos57x57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/openbravopos72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/openbravopos114x114.png" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>    
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="css/pointofsale.css" />

</head>
<body style="padding-top: 60px;">

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
             
      <!-- Be sure to leave the brand out there if you want it shown -->
      <a class="brand" href="#"><span id="terminal"></span></a>
        <ul class="nav">
          <li class="divider-vertical"></li>
          <li><img src="../../utility/ShowImageLogo?logo=yourcompanymenu" alt="Your company" style="margin-top: 5px;"/></li>        
          <li class="divider-vertical"></li>
          <li style="color: #ddd;"><p id="status"></p></li>
          <li class="divider-vertical"></li>
        </ul>  
      <!-- Everything you want hidden at 940px or less, place within here -->
      <div class="nav-collapse">
     

        <ul class="nav pull-right">
          <li class="divider-vertical"></li>
          <li><img src="../../utility/GetOpenbravoLogo.png" alt="Openbravo" style="margin-top: 5px;"/></li>
        </ul>          
      </div>
    </div>
  </div>
</div>



<div class="container">

<section>
<div class="row">
  <div class="span12">
    <div class="btn-toolbar">
    <div class="btn-group">
      <button class="btn btn-large btn-primary" id="btnnew"><i class="icon-asterisk icon-white"></i> New</button>
      <button class="btn btn-large btn-primary""><i class="icon-trash icon-white"></i> Delete</button>
    </div>   
    <div class="btn-group">
      <button class="btn btn-large btn-success"><i class="icon-th icon-white"></i> Keyboard</button>
      <button class="btn btn-large btn-success"><i class="icon-barcode icon-white"></i> Scanner</button>
      <button class="btn btn-large btn-success""><i class="icon-print icon-white"></i> Print</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-large btn-warning">More</button>
      <button class="btn btn-large btn-warning dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
      <ul class="dropdown-menu">
      </ul>
    </div>
    
		<form class="pull-right">		
		  <input type="text" class="search-query" placeholder="Search">
		  <i class="icon-search"></i>
		</form>
    
    </div>
  </div>
</div>
</section>

<!-- Products section -->
<section>
<div class="row">
  <div class="span4">
    <table  class="table table-bordered">
    <tbody>
          <tr>
            <td>10:15 - 9332</td>
            <td style="text-align: right;"><h3>XX,XX €</h3></td>
          </tr>    
    </tbody>
  </table>
  
  <div style="overflow: auto; height: 300px; margin-bottom:30px;">
  <table class="table table-bordered">
  <thead>
			    <tr>
			      <th>Product</th>
            <th>Units</th>
            <th>Price</th>
            <th>Net</th>
			    </tr>
			  </thead>  
        <tbody id="ordertable">
        </tbody>
  </table>
  </div>
  
  <table  class="table table-bordered">
  <tbody>
	  <tr>
	    <td>Total net</td>
	    <td style="text-align: right;"><strong id="totalnet"></strong></td>
	  </tr>    
	  <tr>
	    <td>Total taxes</td>
	    <td style="text-align: right;"><strong>XX,XX €</strong></td>
	  </tr> 
	  <tr>
	    <td>Total</td>
	    <td style="text-align: right;"><strong>XX,XX €</strong></td>
	  </tr>           
  </tbody>
  </table>
  
  
  </div>
  
  <div class="span4">
  <table  class="table table-rounded">
    <tbody>
          <tr>
            <td><h3>Categories</h3></td>
          </tr>    
    </tbody>
  </table>
  
  <div style="overflow: auto; height: 300px">  
  <table class="table table-rounded">
        <tbody id="categorybody">
        </tbody>
  </table>
  </div>
  
  </div>
  
  
  <div class="span4">
    
    <table  class="table table-rounded">
    <tbody>
          <tr>
            <td><h3 id="category">&nbsp;</h3></td>
          </tr>    
    </tbody>
  </table>  
  
  <div style="overflow: auto; height: 300px">
  <table class="table table-rounded">
	  <tbody id="productbody">
	  </tbody>
  </table>
  </div>
  
  </div>
</div>
</section>
