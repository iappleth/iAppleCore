<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Openbravo Point of Sale</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="Openbravo Point of Sale window">
        <meta name="author" content="Openbravo, S.L.U.">
        
        <!--  Apple application capable attributes -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-touch-fullscreen" content="yes" />      
        <link rel="apple-touch-startup-image" href="img/openbravopos.png"/>  
    
        <!-- Application icons -->
        <link rel="apple-touch-icon" href="img/openbravopos57x57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/openbravopos72x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/openbravopos114x114.png" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>    
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="css/pointofsale.css" />

</head>
<body style="padding-top: 60px;">
<input id="hiddentext" type="text" style="border:none; color:white;width:1px;height:1px; position:fixed; top:0px; right: 0px;"/>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">             
      <!-- Be sure to leave the brand out there if you want it shown -->
      <span class="brand" id="terminal"></span>
        <ul class="nav">
          <li class="divider-vertical"></li>
          <li><img src="../../utility/ShowImageLogo?logo=yourcompanymenu" alt="Your company" style="margin-top: 5px;"/></li>        
          <li class="divider-vertical"></li>
          <li style="color: #ddd;"><p id="status"></p></li>
          <li class="divider-vertical"></li>
        </ul>  
      <!-- Everything you want hidden at 940px or less, place within here -->
      <div class="nav-collapse">
        <ul class="nav pull-right">
          <li class="divider-vertical"></li>
          <li><img src="../../utility/GetOpenbravoLogo.png" alt="Openbravo" style="margin-top: 5px;"/></li>
        </ul>          
      </div>
    </div>
  </div>
</div>

<div class="container">

 
 
 
 
 
 
 
 
 
 
<!-- Order section -->
<section>
<div class="row">

  <div class="span4">
    <div class="btn-toolbar">
    <div class="btn-group">
      <button class="btn btn-large btn-primary" id="btnnew"><i class="icon-asterisk icon-white"></i> New</button>
      <!-- <button class="btn btn-large btn-primary""><i class="icon-trash icon-white"></i> Delete</button> -->
    </div>   
    <div class="btn-group">
      <button id="btnprint" class="btn btn-large btn-success""><i class="icon-print icon-white"></i> Print</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-large btn-warning">More</button>
      <button class="btn btn-large btn-warning dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
      <ul class="dropdown-menu">
      </ul>
    </div>
    </div>           
  </div>
  
  <div class="span8"> 
		<ul class="nav nav-tabs">
		  <li><a href="#catalog" data-toggle="tab" id="cataloglink">Catalog</a></li>		
		  <li><a href="#edition" data-toggle="tab" id="editionlink">Edition</a></li>
		  <li><a href="#payment" data-toggle="tab" id="paylink">Pay</a></li>
		</ul>
  </div>
</div>

<div class="row">
  <div class="span4">  
    <div id="ordercontainer">  
      <!-- Here goes the order editor -->   
    </div>   
  </div>
  
  <div class="span8">
    <div class="tab-content">
      <div class="tab-pane active row" id="catalog">
        <!-- Here goes the catalog selector --> 
      </div>
       <div class="tab-pane" id="edition">
         <!-- Here goes the line editor --> 
       </div>      
      <div class="tab-pane" id="payment">
         <!-- Here goes the payment editor -->    
      </div>
    </div>    
  </div>
</div>

</section>













</div>

<script type="text/javascript" src="../org.openbravo.client.application.mobile/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/libs/underscore-1.3.1.min.js"></script>
<script type="text/javascript" src="js/libs/backbone-0.9.1.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.js"></script>
<script type="text/javascript" src="js/libs/bootstrap-tab.js"></script>

<script type="text/javascript" data-main="js/main" src="js/libs/require-1.0.7.min.js"></script>

</body>
</html>
