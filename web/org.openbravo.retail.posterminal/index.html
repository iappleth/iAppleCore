  <script>
    (function () {
    	
  window.addEventListener('load', function(e) {

  window.applicationCache.addEventListener('updateready', function(e) {
    if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
      OB.Dal.find(OB.Model.Order, {},
        function(orders){
    	  if(orders.models.length == 0){
            //There are no pending orders, we can safely swap the cache
            window.applicationCache.swapCache();
            window.location.reload();
    	  }else{
            $('#DatabaseDialog').modal('show');
    	  }
        }, function(){window.console.error(arguments);});
    } else {
      // Manifest didn't change
    }
  }, false);

}, false);
}());
  </script>
   <script>
    (function () {
      function resizeWindow() {
        // console.log('resize');
        var winHeight = window.innerHeight,
            percentage;
        if (winHeight < 740) {
          percentage = window.innerHeight * 100 / 740;
          percentage = Math.floor(percentage) / 100;
          document.body.style.zoom = percentage;
        } else if (document.body.style.zoom < 1) {
          document.body.style.zoom = 1;
        }
      }
      resizeWindow();
      window.onresize = function() { resizeWindow(); };
    }());
  </script>

  <script>
 
  
    // Hack focus captured by location bar in android browser.
    (function () {
          
            OB.POS.terminal.renderInto(document.body);


      var locationwarning = true;
      var focuskeeper = $('<input id="focuskeeper" style="position:fixed; top:-1000px; left:-1000px;" type="text"/>');
      $("body").append(focuskeeper);
      $("body").focusin(function() {
        locationwarning = false;
      });
      $("body").focusout(function() {
        locationwarning = true;
      });

      window.fixFocus = function () {
        if (locationwarning) {
          focuskeeper.focus();
        }
        var t = document.activeElement.tagName;
        var id = document.activeElement.id;
        return (id === 'focuskeeper' || (t !=='INPUT' && t !=='SELECT' && t !=='TEXTAREA')); // process key
      }
      

      //if (OB.POS.modelterminal.get('connectedToERP')) {
      $.ajax({
          url: '../../org.openbravo.retail.posterminal.service.loginutils',
          contentType: 'application/json;charset=utf-8',
          dataType: 'json',
          data: {
            command: 'preRenderActions',
            terminalName: OB.POS.paramTerminal
          },
          error: function (jqXHR, textStatus, errorThrown) {
          // we are likely offline. Attempt to navigate to the login page
            OB.UTIL.showLoading(false);
            OB.POS.navigate('login');
          },
          success: function (data, textStatus, jqXHR) {
            //OB.I18N.labels = data.response[0].data[1];
            OB.Format = data.response[0].data[2];
            if ((data.response[0].data[0].strClient) !== 'none') {
            	 new OB.DS.Request('org.openbravo.retail.posterminal.term.Context').exec({}, function(data) {
            	      if (data && !data.exception) {
                        OB.POS.modelterminal.user = data[0].user.username;
            	        OB.POS.navigate('main');
            	      }else{
                        OB.POS.navigate('login'); 
            	      }
            	    }, function(){
            	      OB.POS.navigate('login');
            	    });
            } else {
              OB.UTIL.showError(OB.I18N.getLabel('OBPOS_NO_POS_TERMINAL_TITLE',[OB.POS.paramTerminal]));
            }
            OB.UTIL.showLoading(false);
          }
        });
      //}else{
   // 	  OB.UTIL.showLoading(false);
    //	  OB.POS.navigate('login');
      //}
